<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Animato autorizační služba - ***username***</title>
</head>
<body>
  <h1>Uživatel: ***fullname***</h1>

  <label>Uživatelské jméno</label>
  <input name="fullname" readonly value="***username***" /> <br />

  <label>Jméno</label>
  <input name="name" readonly value="***name***" /> <br />

  <label>Id</label>
  <input name="id" readonly value="***id***" /> <br />

  <label>Autorizace</label>
  <input name="id" readonly value="***authorizationType***" /> <br />

  <label>Blokován</label>
  <input name="id" readonly type="checkbox" value="***isBlocked***" /> <br />

  <label>Smazán</label>
  <input name="id" readonly type="checkbox" value="***isDeleted***" /> <br />

  <p>
    <label>QR Code TOTP</label>
    <img src="***qrcodeUrl***" /> <br />
    <label>***manual2facode***</label>
  </p>

</body>
</html>
